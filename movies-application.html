<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="movies-application.css">

</head>
<body class="container">
<div id="loading">
    <h1>Loading Please Wait...</h1>
    <div id="loader"></div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Edit And Create Movies
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <!-- Button trigger modal -->
                    <button type="button" id="showEdit" class="btn btn-outline-light dropdown-item" data-toggle="modal" data-target="#modalEdit">
                        Edit Movies
                    </button>
                    <div class="dropdown-divider"></div>
                    <!-- Button trigger modal -->
                    <button id="showCreate" type="button" class="btn btn-outline-light dropdown-item" data-toggle="modal" data-target="#modalCreate">
                        Create Movies
                    </button>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" id="search" type="submit">Search</button>
        </form>
    </div>
</nav>

<div id="movieContainer" class="d-flex flex-wrap align-items-start"></div>

<!-- Modal Edit -->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Edit Movies</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="movieEditorInputs">
                <select name="Edit Movies" id="movieEditSelector"></select>
                <label for="editTitle">Title</label>
                <input type="text" id="editTitle">
                <br>
                <label for="editRating">Rating</label>
                <input type="text" id="editRating">
                <br>
                <label for="editPoster">Poster</label>
                <input type="text" id="editPoster">
                <br>
                <label for="editYear">Year</label>
                <input type="text" id="editYear">
                <br>
                <label for="editGenre">Genre</label>
                <input type="text" id="editGenre">
                <br>
                <label for="editDirector">Director</label>
                <input type="text" id="editDirector">
                <br>
                <label for="editPlot">Plot</label>
                <input type="text" id="editPlot">
                <br>
                <label for="editActors">Actors</label>
                <input type="text" id="editActors">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="editMovieButton" class="btn btn-secondary" type="button">Save Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Create -->
<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="movieCreationInput">
                    <label for="addTitleInput">Movie title</label>
                    <input type="text" id="addTitleInput">
                    <br>
                    <label for="addRatingInput">Movie rating 1-5</label>
                    <input type="text" id="addRatingInput">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary" id="addMovie">Add movie</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="movies-application.js"></script>
</body>
</html>
